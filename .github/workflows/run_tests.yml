name: Run Tests in Groups

# This workflow runs tests in separate groups to avoid test isolation issues
# Module tests that dynamically import code are run separately from other tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      # Set CI environment variables
      CI: "true"
      PYTEST_RUNNING: "1"
      HUGGINGFACEHUB_API_TOKEN: "mock-token-for-ci"
      FLAME_CONFIG: "ci"
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      run: |
        pip install uv
        
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
        uv pip install --system -e .
        
    - name: Run Unit Tests
      run: |
        echo "Running unit tests..."
        pytest -c pytest-ci.ini tests/unit/ -m "not requires_api and not requires_ollama"
        
    - name: Run Prompt Tests
      run: |
        echo "Running prompt tests..."
        pytest -c pytest-ci.ini tests/prompts/
        
    - name: Run Multi-Task Tests
      run: |
        echo "Running multi-task tests..."
        pytest -c pytest-ci.ini tests/multi_task/
        
    - name: Run Integration Tests
      run: |
        echo "Running integration tests (skipping Ollama)..."
        pytest -c pytest-ci.ini tests/integration/ -m "not requires_ollama"
        
    - name: Run Module Tests - Inference
      run: |
        echo "Running module inference tests..."
        pytest -c pytest-ci.ini tests/modules/test_all_inference.py
        
    - name: Run Module Tests - Evaluation
      run: |
        echo "Running module evaluation tests..."
        pytest -c pytest-ci.ini tests/modules/test_all_evaluation.py